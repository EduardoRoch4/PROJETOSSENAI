<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TechFit</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>TechFit</h1>
      <p id="mensagem"></p>

      <div id="form-login">
        <input type="text" id="login-usuario" placeholder="Usuário" required>
        <input type="password" id="login-senha" placeholder="Senha" required>
        <button id="btn-login">Entrar</button>
        <button id="btn-voltar" class="btn-voltar">⬅ Voltar</button>
        <p>Não tem conta? <a href="#" id="mostrar-cadastro">Cadastre-se</a></p>
      </div>

      <div id="form-cadastro" style="display:none;">
        <input type="text" id="cadastro-usuario" placeholder="Crie um usuário" required>
        <input type="password" id="cadastro-senha" placeholder="Crie uma senha" required>
        <button id="btn-cadastrar">Cadastrar</button>
        <button id="btn-voltar2" class="btn-voltar">⬅ Voltar</button>
        <p>Já tem conta? <a href="#" id="mostrar-login">Voltar ao login</a></p>
      </div>
    </div>
  </div>

<script src="login.js"></script>
</body>
</html>
