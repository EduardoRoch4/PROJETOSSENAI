<head>

</head>
<body>

  <header>
    <div class="logo">
      <img src="/SiteAcademia/IMG/Logo.png" alt="Logo TechFit">
    </div>

    <nav class="nav-buttons" id="nav-buttons">
      <a href="/SiteAcademia/Index e Login/index.html">Início</a>
      <a href="/SiteAcademia/Agendamento/agendamento.html">Agendamento</a>
      <a href="/SiteAcademia/Unidades/Unidades.html">Unidades</a>

      <a href="/SiteAcademia/Admin/painel.html">Painel Admin</a>
      <a href="/SiteAcademia/Nossa História/nos.html">Sobre Nós</a>
      <a href="/SiteAcademia/Usuario/usuario.html" id="perfil-btn" style="display:none;">Perfil</a>
      <a href="/SiteAcademia/login.html" id="login-btn">Login</a>
    </nav>

    <div class="menu-icon" id="menu-icon">☰</div>
  </header>

  <div class="side-menu" id="side-menu">
    <div class="close-btn" id="close-btn">✖</div>
    <a href="/SiteAcademia/Index e Login/index.html">Início</a>
    <a href="/SiteAcademia/Agendamento/agendamento.html">Agendamento</a>
    <a href="/SiteAcademia/Unidades/Unidades.html">Unidades</a>
    <a href="/SiteAcademia/Chat/chat.html">Chat</a>

    <a href="/SiteAcademia/login.html" id="login-side">Login</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="calendar">
    <div class="calendar-header">
      <button class="prev-month">&lt;</button>
      <h2></h2>
      <button class="next-month">&gt;</button>
    </div>
    <div class="calendar-days"></div>
  </div>

  <div class="selection-container">
    <div>
      <label for="time-select">Selecione o horário:</label>
      <select id="time-select">
        <option value="">Escolha</option>
        <option value="06:00">06:00</option>
        <option value="08:00">08:00</option>
        <option value="09:00">09:00</option>
        <option value="11:00">11:00</option>
        <option value="12:30">12:30</option>
        <option value="13:30">13:30</option>
        <option value="14:30">14:30</option>
        <option value="15:30">15:30</option>
        <option value="16:30">16:30</option>
        <option value="17:30">17:30</option>
      </select>
    </div>

    <div>
      <label for="goal-select">Selecione o objetivo:</label>
      <select id="goal-select">
        <option value="">Escolha</option>
        <option value="Perda_peso">Perda de peso</option>
        <option value="Ganho_massa">Ganho de massa</option>
        <option value="Estética">Hipertrofia</option>
        <option value="Saúde">Saúde</option>
      </select>
    </div>

    <button id="agendar-btn">Agendar</button>
  </div>

  <script src="agendamento.js"></script>
</body>
</html>
