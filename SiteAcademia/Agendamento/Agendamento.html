<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento | TechFit</title>
  <link rel="stylesheet" href="agendamento.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../IMG/Logo.png" alt="Logo techFit">
    </div>

    <nav class="nav-buttons">
      <a href="../Index/index.html">Academia</a>
      <a href="../Agendamento/Agendamento.html">Agendamento</a>
      <a href="../Unidades/Unidades.html">Unidades</a>
    </nav>

    <div class="menu-icon" id="menu-icon">☰</div>
  </header>

  <!-- Menu lateral -->
  <div class="side-menu" id="side-menu">
    <a href="../Index/index.html">Academia</a>
    <a href="../Agendamento/Agendamento.html">Agendamento</a>
    <a href="../Unidades/Unidades.html">Unidades</a>
    <a href="#">Seja um Franqueado</a>
    <a href="#">Tech Fit News</a>
    <a href="#">Sustentabilidade</a>
    <a href="#">Nossa História</a>
  </div>

  <!-- Calendário -->
  <div class="calendar">
    <div class="calendar-header">
      <button class="prev-month">&lt;</button>
      <h2></h2>
      <button class="next-month">&gt;</button>
    </div>
    <div class="calendar-days"></div>
  </div>

  <!-- Seleções -->
  <div class="selection-container">
    <div>
      <label for="time-select">Selecione o horário:</label>
      <select id="time-select">
        <option value="">Escolha</option>
        <option value="06:00">06:00</option>
        <option value="08:00">08:00</option>
        <option value="09:00">09:00</option>
        <option value="11:00">11:00</option>
        <option value="12:30">12:30</option>
        <option value="13:30">13:30</option>
        <option value="14:30">14:30</option>
        <option value="15:30">15:30</option>
        <option value="16:30">16:30</option>
        <option value="17:30">17:30</option>
      </select>
    </div>

    <div>
      <label for="goal-select">Selecione o objetivo:</label>
      <select id="goal-select">
        <option value="">Escolha</option>
        <option value="Perda_peso">Perda de peso</option>
        <option value="Ganho_massa">Ganho de massa</option>
        <option value="Estética">Hipertrofia</option>
        <option value="Saúde">Saúde</option>
      </select>
    </div>

    <!-- Botão de agendamento -->
    <button id="agendar-btn">Agendar</button>
  </div>

  <script src="agendamento.js"></script>

  <script>
    const menuIcon = document.getElementById('menu-icon');
    const sideMenu = document.getElementById('side-menu');

    menuIcon.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
